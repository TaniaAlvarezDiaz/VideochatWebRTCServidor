<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebRTC</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section id="buttons">
            <button id="startButton">Start</button>
            <input type="text" id="remoteUsername"/> <!--Indicar con quién me quiero conectar-->
            <button id="callButton">Call</button>
            <button id="hangupButton">Hang Up</button>
        </section>

        <section id="container">
            <section id="videos">
                <video id="myVideo"></video>
                <video id="remoteVideo"></video>
            </section>

            <section id="conversation">
                <div>
                    <input type="text" id="message"/>
                    <button id="sendMessage">Enviar</button>
                </div>
                <textarea id="chat" readonly></textarea>
            </section>
        </section>
        
        <!--Se pone aquí para asegurarnos de que el elemento ya está en el árbol DOM, 
            y de esta forma evitar tener que hacer el método init en el JS-->
        <script src="script.js"></script>
    </body>
</html>
